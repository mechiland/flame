<style>
.delete {     
    clip:rect(0px,100px,200px,80px);
    padding: 6px;
    background-color: red;
    border-radius: 4px;
    text-shadow: -1px -1px #ff8a56;
    position: absolute;
    right: 4px;
    top: 4px;
}
ul {
    margin: 0;
    padding: 0;
}
li {
    position: relative;
    margin:0px;
    padding: 10px;
    list-style: none;
    background-color: #469cff;
    margin-bottom: 1px;
    
    color: #fff;
}
</style>

<ul id="items">
  <li>List item 1 <span class=delete>DELETE</span></li>
  <li>List item 2 <span class=delete>DELETE</span></li>
</ul>

<script src="js/vendor/zepto.min.js"></script>
<script src="js/helper.js"></script>
<script>

$(function($){ 

    $('#items li').click(function(){
      $('.delete').animate({clip: "rect(0px,100px,200px,80px)"}, 200)
      $('.delete', this).animate({clip: "rect(0px,100px,200px,0px)"}, 200)
    })

    $('#items li').swipe(function(){
      $('.delete').animate({clip: "rect(0px,100px,200px,80px)"}, 200)
      $('.delete', this).animate({clip: "rect(0px,100px,200px,0px)"}, 200)
    })

    // delete row on tapping delete button
    $('.delete').tap(function(){
      $(this).parent('li').remove()
    })

})

</script>
